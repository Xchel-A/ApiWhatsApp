<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
    </a>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="Nombres">Nombres</label>
                    <input type="text" class="form-control" id="Nombres" name="Nombres" required>
                </div>
                <div class="form-group">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos" name="Apellidos" required>
                </div>
                <div class="form-group">
                    <label for="Correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="Correo" name="Correo" required>
                </div>
                <div class="form-group">
                    <label for="Contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="Contrasena" name="Contrasena" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="CorreoLogin">Correo Electrónico</label>
                    <input type="email" class="form-control" id="CorreoLogin" name="Correo" required>
                </div>
                <div class="form-group">
                    <label for="ContrasenaLogin">Contraseña</label>
                    <input type="password" class="form-control" id="ContrasenaLogin" name="Contrasena" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#registerForm').on('submit', function(e) {
            e.preventDefault();
            const data = {
                Nombres: $('#Nombres').val(),
                Apellidos: $('#Apellidos').val(),
                Correo: $('#Correo').val(),
                Contrasena: $('#Contrasena').val()
            };
            $.ajax({
                url: '/api/auth/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    console.log(response);
                    alert(response.message);
                    if (response.status === 201) {
                        window.location.href = '/';
                    }
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.message);
                }
            });
        });

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            const data = {
                Correo: $('#CorreoLogin').val(),
                Contrasena: $('#ContrasenaLogin').val()
            };
            $.ajax({
                url: '/api/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert(response.message);
                    if (response.data.isLoggedIn) {
                        // Guardar los datos del usuario en localStorage
                        localStorage.setItem('user', JSON.stringify(response.data));
                        window.location.href = '/panel.html';
                    }
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
