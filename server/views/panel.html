<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu {
            background-color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="logo.png" height="50" class="d-inline-block align-top" alt="API WhatsApp">
    </a>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ${user ? user.Nombres : 'Usuario'}
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#" id="logoutBtn">Cerrar Sesión</a>
            <a class="dropdown-item" href="#" id="waLogoutBtn">Cerrar Sesión WhatsApp</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Panel de Usuario</h2>
    <div id="panelContent">
        <p>Cargando...</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
<script>
    $(document).ready(function() {
        const user = JSON.parse(localStorage.getItem('user'));
        console.log('User:', user);

        if (!user) {
            window.location.href = '/';
            return;
        }

        const checkWhatsAppSession = async () => {
            try {
                const response = await $.ajax({
                    url: '/api/whatsapp/check-session',
                    method: 'GET',
                });
                console.log('checkWhatsAppSession response:', response);
                return response.isLoggedIn;
            } catch (error) {
                console.error('Error checking WhatsApp session:', error);
                return false;
            }
        };

        const renderSendMessageForm = () => {
            console.log('Rendering send message form');
            $('#panelContent').html(`
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Bienvenido, ${user.Nombres}</h3>
                                <p>Su suscripción está activa hasta: ${user.SubscriptionEnd}</p>
                                <div id="sendMessageForm">
                                    <form id="messageForm">
                                        <div class="form-group">
                                            <label for="numero">Número de Teléfono</label>
                                            <input type="text" class="form-control" id="numero" name="numero" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="mensaje">Mensaje</label>
                                            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6" id="qrCodeContainer"></div>
                        </div>
                    </div>
                </div>
            `);

            $('#messageForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    numero: $('#numero').val(),
                    mensaje: $('#mensaje').val()
                };
                console.log('Sending message:', data);
                $.ajax({
                    url: '/api/whatsapp/send-message',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert(response.message);
                    },
                    error: function(xhr) {
                        alert('Error al enviar el mensaje.');
                    }
                });
            });
        };

        const generateQRCode = async () => {
            try {
                const response = await $.ajax({
                    url: '/api/whatsapp/generate-qr',
                    method: 'GET',
                });
                console.log('generateQRCode response:', response);
                $('#qrCodeContainer').html(`<img src="${response.qrCode}" alt="QR Code">`);
            } catch (error) {
                console.error('Error generating QR code:', error);
            }
        };

        const renderSubscriptionForm = () => {
            $('#panelContent').html(`
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>Opciones de Suscripción</h4>
                        <form id="subscriptionForm">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription" id="oneYear" value="1">
                                <label class="form-check-label" for="oneYear">
                                    1 Año - $150
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription" id="twoYears" value="2">
                                <label class="form-check-label" for="twoYears">
                                    2 Años - $300
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription" id="threeYears" value="3">
                                <label class="form-check-label" for="threeYears">
                                    3 Años - $450
                                </label>
                            </div>
                            <div id="paypal-button-container" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            `);

            paypal.Buttons({
                createOrder: function(data, actions) {
                    const subscriptionDuration = $('input[name="subscription"]:checked').val();
                    const amount = subscriptionDuration == 1 ? 150 : (subscriptionDuration == 2 ? 300 : 450);
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: amount.toString()
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Pago realizado con éxito.');
                        const subscriptionDuration = $('input[name="subscription"]:checked').val();
                        user.IsSubscribed = true;
                        user.SubscriptionEnd = new Date(new Date().setFullYear(new Date().getFullYear() + parseInt(subscriptionDuration))).toISOString().split('T')[0];
                        localStorage.setItem('user', JSON.stringify(user));
                        window.location.reload();
                    });
                },
                onError: function(err) {
                    console.error('Error al procesar el pago:', err);
                    alert('Error al procesar el pago.');
                }
            }).render('#paypal-button-container');
        };

        const checkAndRender = async () => {
            const isLoggedIn = await checkWhatsAppSession();
            console.log('isLoggedIn:', isLoggedIn);
            if (isLoggedIn) {
                renderSendMessageForm();
                generateQRCode();
            } else {
                renderSubscriptionForm();
            }
        };

        if (user) {
            if (user.IsSubscribed != 0) {
                checkAndRender();
                setInterval(checkAndRender, 10000); // Verificar la sesión cada 10 segundos
            } else {
                renderSubscriptionForm();
            }

            $('#logoutBtn').on('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });

            $('#waLogoutBtn').on('click', async function() {
                try {
                    await $.ajax({
                        url: '/api/whatsapp/logout',
                        method: 'POST',
                    });
                    alert('Sesión de WhatsApp cerrada con éxito.');
                    window.location.reload();
                } catch (error) {
                    console.error('Error al cerrar sesión de WhatsApp:', error);
                    alert('Error al cerrar sesión de WhatsApp.');
                }
            });
        } else {
            $('#panelContent').html('<p>No hay sesión activa.</p>');
        }
    });
</script>
</body>
</html>
